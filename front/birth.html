<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/birth.css">
</head>

<body>
    <header>
        <a href="./naming.html"><i class="xi-angle-left-min"></i></a>
        <p>챗쪽이 탄생</p>
    </header>
    <div class="container">
        <div class="pic">
            <div class="firework">
                <img src="./logo/firework.gif" alt="firework">
            </div>
            <div class="char">
            </div>
        </div>
        <div class="ment">
            <span class="name">엄쪽이 </span>(이)가 탄생했어요!
            <p>나이: 7세</p>
        </div>
        <div class="subment">
            학교에 다녀온 <span class="name">엄쪽이</span>(이)와<br>대화를 나눠보세요!
        </div>
    </div>
    <a href="./chatting.html"><button class="button">
        챗쪽이 만나러 가기
    </button></a>
</body>
<script>
    const randomNum = Math.floor(Math.random() * 3 + 1);
    const char = document.querySelector(".char");
    char.innerHTML = `<img src="./logo/${randomNum}.png" alt="character">`
    localStorage.setItem('char', randomNum);
    const name = localStorage.getItem('name');
    let changes = document.querySelectorAll('.name');
    changes[0].innerText = name
    changes[1].innerText = name
</script>
</html>
